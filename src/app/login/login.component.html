<div class="bg_lsf">
  <div class="container">
    <div class="row">
      <div class="lsf_container">
        <div class="lsf_container_inner">

          <md-card class="card">
            <div class="lsf_logo">
              <img [src]="'/assets/images/app_logo.png'">
            </div>
            <div class="lsf_quote_text">
              Sign In to see photos and videos.
            </div>
            <form class="form" (ngSubmit)="userLogin()" #loginForm="ngForm">
              <md-card-content>
                <p>
                  <md-input-container class="full-width">
                    <input mdInput placeholder="Username" name="username" [disabled]="loading" [(ngModel)]="loginObject.username" required>
                    <md-error>Username is required</md-error>
                  </md-input-container>
                </p>

                <p>
                  <md-input-container class="full-width">
                    <input mdInput type="password" placeholder="Password" [disabled]="loading" name="password" [(ngModel)]="loginObject.password" required>
                    <md-error>Password is required</md-error>
                  </md-input-container>
                </p>
                <md-checkbox [checked]=true  [disabled]="loading" name="remember">Remember me!</md-checkbox>
              </md-card-content>
              <md-card-actions>
                <button md-raised-button type="submit" color="primary" [disabled]="!loginForm.form.valid || loading">Login <div [hidden]="!loading"><md-spinner></md-spinner></div></button>
              </md-card-actions>
            </form>
            <md-card-actions>
              <a routerLink="/signup" md-raised-button [disabled]="loading" color="primary" i18n="@@sign_up">Sign Up</a>
              <a routerLink="/forgotpassword" md-button color="primary" [disabled]="loading" class="pull-right">Forgot password?</a>
            </md-card-actions>
          </md-card>
          <p class="text-center appstore_link clearfix">
            <a href="https://itunes.apple.com/app/myu-app/id740372863?mt=8" target="_blank"><img [src]="'/assets/images/app_store.png'"></a>
            <a href="https://play.google.com/store/apps/details?id=com.myu.android" target="_blank"><img [src]="'/assets/images/play_store.png'"></a>
          </p>
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </div>
